[uwsgi]
autoload = true
virtualenv=/srv/vesta/.virtualenv
#thread=3
master=True
processes=4
cheaper=2
#async=8
vacuum
reaper
enable-threads
idle
lazy-apps
die-on-idle
pythonpath = /srv/vesta/code
module = wsgi
chdir = /srv/vesta/code
pidfile = /var/run/uwsgi/app/vesta/pid
socket = /var/run/uwsgi/app/vesta/uwsgi.sock
#plugins = python27
daemonize = /srv/vesta/logs/uwsgi.log
logto = /srv/vesta/logs/uwsgi.log
touch-chain-reload = /srv/vesta/code/wsgi.py
max-requests = 5000
buffer-size = 32768
harakiri = 120

# set mode of created UNIX socket
chmod-socket = 660

# place timestamps into log
log-date = true

# user identifier of uWSGI processes
uid = tmis
gid = www-data
